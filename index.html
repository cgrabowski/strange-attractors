<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>De Jong Attractor</title>
  <style>
    body {
      background: black;
    }
    canvas {
      border: none;
      position: absolute;
      top: 0px;
      left: 0px;
    }
  </style>
</head>
<body>
  <canvas width=1920 height=1080 id='gl-canvas'></canvas>
  <script src='xform.js'></script>
  <script src='dejong-3d.js'></script>
  <script type='x-shader/x-vertex' id='vertex-shader'>
    uniform mat4 u_matrix;
    uniform float u_elapsed;
    attribute vec4 a_vertex;
    varying vec3 v_color;
    void main() {
      gl_PointSize = 1.0;
      float r = (sin(a_vertex.x - a_vertex.y + u_elapsed / 1000.0)  + 1.0) / 2.0;
      float g = (sin(a_vertex.y - a_vertex.z + u_elapsed / 5000.0)  + 1.0) / 2.0;
      float b = (sin(a_vertex.z + a_vertex.x + u_elapsed / 7000.0) + 1.0) / 2.0;
      v_color = vec3(r, g, b);
      gl_Position = u_matrix * a_vertex;
    }
  </script>
  <script type='x-shader/x-fragment' id='fragment-shader'>
    precision mediump float;
    varying vec3 v_color;
    void main() {
      gl_FragColor = vec4(v_color.x, v_color.y, v_color.z, 1.0);
    }
  </script>
</body>

</html>
